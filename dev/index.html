<!DOCTYPE html>
<html>
<noscript>
  <style type="text/css">
    #app {
      display:none !important;
    }
    .js-disabled-msg {
      text-align: center;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      line-height: 34px;
    }
  </style>
  <div class="js-disabled-msg">
    <div>
      <b>Javascript is disabled.</b>
    </div>
    <div>
      This site requires Javascript, please enable it to continue.
    </div>
  </div>
</noscript>
<head>
  <link href="/favicon.ico" rel="shortcut icon">
  <link href="/bundle.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system-production.js'></script>
  <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js'></script>-->
  <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.src.js'></script>-->
  <script>
    window['dynScriptLoad'] = function(url) {
      var a = document.createElement('script')
      var m = document.getElementsByTagName('script')[0]
      a.async = 1
      a.src = url
      m.parentNode.insertBefore(a, m)
    }
  </script>
  <script>
    System.import('App.js')
  </script>
</head>
<body>
<div id='app'></div>
</body>
</html>
